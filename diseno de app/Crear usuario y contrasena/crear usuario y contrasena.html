<ion-content [fullscreen]="true">

  <!-- Header -->
  <div class="header-container">
    <h1>Crea tu usuario y Contraseña</h1>
    <p>Como ultimo paso, crea tu usuario y Contraseña</p>
  </div>
  <h2 class="login-title">Completa los siguientes datos</h2>
  
  <!-- Sección del Formulario de Inicio de Sesión (con tarjeta) -->
  <div class="login-form-section">
    
    <ion-item lines="none">
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="floating">Confirmación de Contraseña</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-button expand="block" color="primary">Siguiente</ion-button>

  </div>

  
  <!-- Logo -->
  <div class="logo-section">
    <img src="assets/icon/logo.png" alt="Logo" style="width: 130px;">
  </div>

  <!-- Footer -->
  <div class="footer-section">
    <img src="assets/icon/modalloginfi.png" alt="Pie de Página" class="footer-image">
  </div>
</ion-content>
