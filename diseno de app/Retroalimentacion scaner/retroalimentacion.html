<ion-content class="scan-id-page">

    <!-- Contenedor relativo para posicionamiento absoluto -->
    <div class="container-relative">
  
      <div class="scan-container">
        <h1>Ahora escanearemos tu identificación</h1>
  
        <div class="id-icon-container">
          <img src="assets/icon/idfoto.PNG" alt="Icono de escaneo de ID">
        </div>
  
        <p>Por favor, coloca tu cédula del lado donde se encuentra tu foto y número de identificación y espera a que te indiquemos que se completó el escaneo.</p>
        <p>Procura estar en un lugar bien iluminado y que esté dentro del círculo de escaneo.</p>
  
        <ion-button expand="block" color="light" class="next-button" style="color: #1DAA4C;">Siguiente</ion-button>
  
      </div>
  
      <!-- Imagen superpuesta -->
      <div class="overlay-image">
        <img src="assets/icon/scanermodal.png" alt="Imagen superpuesta">
      </div>
  
    </div>
  
  </ion-content>
