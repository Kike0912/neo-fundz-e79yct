<ion-content [fullscreen]="true">
  <!-- SecciÃ³n del Encabezado con Imagen (Ya lo tienes) -->
  <div class="header-section">
    <ion-icon name="arrow-back-outline" class="back-button" (click)="goBack()"></ion-icon>
    <img src="assets/icon/logovolver.png" alt="Logo" class="logo-button" (click)="goToHome()">
    <img src="assets/icon/modaldashboard.png" alt="Encabezado" class="header-image">
    <div class="header-text">
      <div class="welcome-container">
        <h1 class="username-text">Transferencia</h1>
      </div>
    </div>
  </div>

  <!-- Contenido Principal (Escribir Monto) -->
  <div class="amount-screen">
    <div class="amount-container">
      <h2>Escribe el Monto a transferir:</h2>

      <div class="amount-input-container">
        <ion-input type="number" placeholder="$ 0.00" [(ngModel)]="transferAmount" (ionChange)="validateAmount()" class="amount-input" [class.invalid-amount]="isInvalidAmount"></ion-input>
      </div>

      <ion-button expand="block"  class="custom-button">Siguiente</ion-button>
    </div>
  </div>
</ion-content>
